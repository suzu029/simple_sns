{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Simple SNS</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
</head>
<body>
    <header>
        <h1><a href="{% url 'post_list' %}">Simple SNS</a></h1>
        {% if user.is_authenticated %}
            <p>{{ user.username }} さん |
               <a href="{% url 'set_user_group' %}">グループ選択</a> |
               <a href="{% url 'group_name_setting' %}">グループ名変更</a> | <a href="{% url 'logout' %}">ログアウト</a></p>
        {% else %}
            <p><a href="{% url 'login' %}">ログイン</a></p>
        {% endif %}
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
